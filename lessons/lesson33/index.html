            { q: "إذا اشتملت الوليمة على خمر ولا يستطيع المدعو إنكاره:", options: ["يجب أن يحضر ويسكت", "يحضر للتهنئة وينصرف", "لا تجب ولا يجوز الحضور", "يكره حضوره"], answer: 2 },
            { q: "متى تجب الإجابة لوليمة فيها منكر؟", options: ["مطلقاً", "إذا كان قريباً", "إذا كان قادراً على تغييره بحضوره", "للرجل دون المرأة"], answer: 2 },
            { q: "من الأسماء الشرعية للصداق:", options: ["النحلة والعقر", "الهدية والهبة", "المكافأة", "الأجر المقطوع"], answer: 0 },
            { q: "المهر بـ (خنزير) حكمه:", options: ["جائز لمعلوميته", "لا يصح لأنه ليس بمال مباح شرعاً", "يكره تنزيهاً", "يصح مع الإثم"], answer: 1 },
            { q: "الحكمة من تشريع الصداق:", options: ["شراء المرأة", "تكليف الرجل بما لا يطيق", "إظهار صدق الرغبة وإكرام المرأة", "مجرد عادة مجتمعية"], answer: 2 }
        ];

        // ==========================================
        // 5. الأيقونات والأنشطة (Fill in Blank & Match)
        // ==========================================
        const Icons = {
            BookOpen: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Map: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"/><line x1="9" y1="3" x2="9" y2="18"/><line x1="15" y1="6" x2="15" y2="21"/></svg>,
            RefreshCw: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>,
            CheckCircle: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            ChevronRight: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>,
            ChevronLeft: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>,
            ChevronDown: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
        };

        // مكون رسم الشجرة (عمودي ليتسع للنصوص)
        const TreeVertical = ({ tree }) => (
            <div className="bg-navy/5 p-6 rounded-xl border border-gold/30 mt-8">
                <div className="text-center font-bold text-navy bg-gold/20 p-3 rounded-lg border-b-2 border-gold mb-6">{tree.title}</div>
                <div className="space-y-4 relative pl-4 border-r-2 border-gold mr-4">
                    {tree.nodes.map((node, idx) => (
                        <div key={idx} className="relative pr-6">
                            <div className="absolute -right-[25px] top-4 w-4 h-0.5 bg-gold"></div>
                            <div className="absolute -right-[29px] top-3 w-2 h-2 rounded-full bg-gold border-2 border-white"></div>
                            <div className="bg-white p-3 rounded shadow-sm border border-gray-100 flex flex-col md:flex-row md:items-center gap-2">

                            </div>
                        </div>
                    ))}
                </div>
            </div>

        // مكون إملاء الفراغات
        const FillInBlank = ({ activity, onPass }) => {
            const [userAnswers, setUserAnswers] = React.useState(Array(activity.blanks.length).fill(null));
            const parts = activity.text.split('[blank]');
            
            const handleSelect = (word, blankIdx) => {
                const newAns = [...userAnswers];
                newAns[blankIdx] = word;
                setUserAnswers(newAns);
                
                // تحقق من النجاح
                const isCorrect = newAns.every((ans, i) => ans === activity.blanks[i]);
                if (isCorrect) onPass();
            };

            const isSuccess = userAnswers.every((ans, i) => ans === activity.blanks[i]);

            return (
                <div className="my-4 p-4 border rounded-lg bg-gray-50 border-gray-200">
                    <div className="font-bold mb-3 flex items-center gap-2 text-navy">
                        <span className="w-6 h-6 bg-navy text-white flex items-center justify-center rounded-full text-xs">١</span> 
                        أكمل الفراغات بالكلمات المناسبة:
                    </div>
                    <p className="text-lg leading-loose mb-4">
                        {parts.map((part, i) => (
                            <React.Fragment key={i}>
                                <span>{part}</span>
                                {i < activity.blanks.length && (
                                    <span className={`inline-block min-w-[100px] text-center px-3 py-1 mx-2 border-b-2 font-bold ${userAnswers[i] === activity.blanks[i] ? 'text-emerald border-emerald bg-emerald/10' : userAnswers[i] ? 'text-red-500 border-red-500 bg-red-50' : 'border-gray-400 bg-white'}`}>
                                        {userAnswers[i] || '........'}
                                    </span>
                                )}
                            </React.Fragment>
                        ))}
                    </p>
                    {!isSuccess && (
                        <div className="flex flex-wrap gap-2 mt-4 pt-4 border-t border-gray-200">
                            {activity.options.map((opt, idx) => (
                                <div key={idx} className="flex flex-col items-center">
                                    <span className="text-xs text-gray-500 mb-1">ضع الكلمة في:</span>
                                    <div className="flex gap-1">
                                        {activity.blanks.map((_, bIdx) => (
                                            <button key={bIdx} onClick={() => handleSelect(opt, bIdx)} className="bg-white border border-gray-300 hover:border-gold hover:bg-gold/10 px-3 py-1 rounded text-sm shadow-sm transition-colors">
                                                فراغ {bIdx + 1}: {opt}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {isSuccess && <div className="text-emerald font-bold mt-2">✓ إجابة صحيحة!</div>}
                </div>
            );
        };

        // مكون المطابقة (قائمة منسدلة)
        const MatchDropdown = ({ activity, onPass }) => {
            const [answers, setAnswers] = React.useState({});
            
            const handleSelect = (term, matchValue) => {
                const newAns = { ...answers, [term]: matchValue };
                setAnswers(newAns);
                
                let correctCount = 0;
                activity.pairs.forEach(p => {
                    if (newAns[p.term] === p.match) correctCount++;
                });
                if (correctCount === activity.pairs.length) onPass();
            };

            const isSuccess = activity.pairs.every(p => answers[p.term] === p.match);
            const matchOptions = [...activity.pairs.map(p => p.match)].sort(() => Math.random() - 0.5);

            return (
                <div className="my-4 p-4 border rounded-lg bg-gray-50 border-gray-200">
                    <div className="font-bold mb-3 flex items-center gap-2 text-navy">
                        <span className="w-6 h-6 bg-navy text-white flex items-center justify-center rounded-full text-xs">٢</span> 
                        {activity.question}
                    </div>
                    <div className="space-y-3">
                        {activity.pairs.map((pair, idx) => {
                            const isCorrect = answers[pair.term] === pair.match;
                            return (
                                <div key={idx} className={`flex flex-col md:flex-row md:items-center justify-between p-3 rounded border ${isCorrect ? 'bg-emerald/10 border-emerald' : 'bg-white border-gray-300'}`}>
                                    <span className="font-bold text-navy mb-2 md:mb-0">{pair.term}</span>
                                    {isCorrect ? (
                                        <span className="text-emerald font-bold">✓ {pair.match}</span>
                                    ) : (
                                        <select 
                                            className="p-2 border rounded border-gray-300 outline-none focus:border-gold w-full md:w-1/2"
                                            value={answers[pair.term] || ""}
                                            onChange={(e) => handleSelect(pair.term, e.target.value)}
                                        >
                                            <option value="" disabled>-- اختر الإجابة --</option>
                                            {matchOptions.map((opt, oIdx) => (
                                                <option key={oIdx} value={opt}>{opt}</option>
                                            ))}
                                        </select>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // ==========================================
        // 6. مكونات الشاشات الرئيسية
        // ==========================================

        const WelcomeScreen = ({ onStart }) => {
            const [name, setName] = React.useState('');
            const [section, setSection] = React.useState('');
            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4 py-12">
                    <div className="bg-white/95 backdrop-blur shadow-2xl rounded-2xl p-8 max-w-md w-full text-center border-t-4 border-gold">
                        <img src={TAIBAH_LOGO_URL} alt="الشعار" className="w-24 h-24 mx-auto mb-6 object-contain drop-shadow-md" />
                        <h2 className="text-xl font-bold text-gray-600 mb-2">{COURSE_NAME}</h2>
                        <h1 className="text-3xl font-amiri font-bold text-navy mb-4 leading-tight">{LESSON_TITLE}</h1>
                        <div className="inline-block bg-emerald/10 text-emerald px-4 py-1 rounded-full font-bold mb-8">إعداد: {PROFESSOR_NAME}</div>
                        
                        <div className="space-y-4 text-right mb-8">
                            <div>
                                <label className="block text-navy font-bold mb-2">الاسم الثلاثي للطالب:</label>
                                <input type="text" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-gold outline-none" placeholder="أدخل اسمك هنا..." value={name} onChange={(e) => setName(e.target.value)} />
                            </div>
                            <div>
                                <label className="block text-navy font-bold mb-2">رقم الشعبة:</label>
                                <input type="text" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-gold outline-none" placeholder="مثال: YM3" value={section} onChange={(e) => setSection(e.target.value)} />
                            </div>
                        </div>
                        <button onClick={() => name.length>3 && section ? onStart({name, section}) : alert('يرجى إكمال البيانات')} className="w-full bg-navy hover:bg-gold text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                            بدأ التعلم <Icons.ChevronLeft />
                        </button>
                    </div>
                </div>
            );
        };

        const StepperScreen = ({ onComplete }) => {
            const [step, setStep] = React.useState(0);
            const [passedActs, setPassedActs] = React.useState({});

            const handlePassAct = (actIdx) => {
                setPassedActs(prev => ({ ...prev, [`${step}-${actIdx}`]: true }));
            };

            const topic = TOPICS_DATA[step];
            // الشاشة تحتاج أن يحل جميع نشاطات الموضوع الحالي للعبور
            const canGoNext = topic.activities.every((_, idx) => passedActs[`${step}-${idx}`]);

            const nextStep = () => {
                if (step < TOPICS_DATA.length - 1) { setStep(step + 1); window.scrollTo(0,0); } 
                else { onComplete(); }
            };

            return (
                <div className="pb-24">
                    {/* شريط التقدم مدمج لتوفير المساحة */}
                    <div className="bg-white shadow-sm p-4 sticky top-[70px] z-40 border-b border-gray-100">
                        <div className="max-w-4xl mx-auto flex justify-between items-center relative">
                            <div className="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-10 transform -translate-y-1/2"></div>
                            {TOPICS_DATA.map((t, idx) => (
                                <div key={t.id} className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm shadow-sm z-10 ${idx < step ? 'bg-emerald text-white' : idx === step ? 'bg-gold text-white ring-4 ring-gold/30' : 'bg-gray-200 text-gray-500'}`}>
                                    {idx < step ? '✓' : idx + 1}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 mt-6">
                        <div className="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-6 relative">
                            {/* أزرار التنقل العائمة داخل المحتوى (لأجهزة الكمبيوتر) */}
                            <div className="hidden md:flex justify-between absolute top-1/2 w-full left-0 px-2 transform -translate-y-1/2 pointer-events-none">
                                <button onClick={() => setStep(step-1)} disabled={step===0} className="pointer-events-auto w-12 h-12 rounded-full bg-navy text-white shadow-xl flex items-center justify-center -ml-6 hover:bg-gold disabled:opacity-0 transition-colors"><Icons.ChevronRight/></button>
                                <button onClick={nextStep} disabled={!canGoNext} className="pointer-events-auto w-12 h-12 rounded-full shadow-xl flex items-center justify-center -mr-6 transition-colors disabled:opacity-0 bg-gold text-white hover:bg-emerald"><Icons.ChevronLeft/></button>
                            </div>

                            {topic.content}
                            <TreeVertical tree={topic.tree} />
                        </div>

                        {/* قسم أنشطة العبور */}
                        <div className={`bg-white rounded-2xl shadow-lg p-6 border-t-4 mb-6 ${canGoNext ? 'border-emerald' : 'border-gold'}`}>
                            <div className="flex items-center gap-2 font-bold mb-4 text-navy border-b pb-2">
                                <Icons.RefreshCw /> <span>أنشطة العبور (شرط التقدم للتالي)</span>
                            </div>
                            
                            {topic.activities.map((act, idx) => (
                                <div key={idx}>
                                    {act.type === 'fill' && <FillInBlank activity={act} onPass={() => handlePassAct(idx)} />}
                                    {act.type === 'match' && <MatchDropdown activity={act} onPass={() => handlePassAct(idx)} />}
                                </div>
                            ))}

                            {/* أزرار التنقل في الأسفل دائماً ظاهرة */}
                            <div className="flex justify-between items-center mt-8 pt-4 border-t border-gray-100">
                                <button onClick={() => setStep(step-1)} disabled={step===0} className={`px-4 py-2 font-bold rounded-lg flex items-center gap-1 ${step===0 ? 'text-gray-300 cursor-not-allowed' : 'text-navy hover:bg-gray-100'}`}>
                                    <Icons.ChevronRight/> السابق
                                </button>
                                <button onClick={nextStep} disabled={!canGoNext} className={`px-8 py-3 rounded-lg font-bold shadow-md flex items-center gap-2 transition-all ${canGoNext ? 'bg-navy hover:bg-gold text-white scale-105' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`}>
                                    {step === TOPICS_DATA.length - 1 ? 'إنهاء الدرس' : 'المحطة التالية'} <Icons.ChevronLeft/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MindMapScreen = () => (
            <div className="max-w-3xl mx-auto px-4 py-8 pb-32 space-y-8">
                <h2 className="text-2xl font-bold font-amiri text-navy text-center border-b-2 border-gold pb-2 w-fit mx-auto">الخرائط البصرية الهيكلية (التسلسلية)</h2>
                {MIND_MAPS.map((map, idx) => (
                    <div key={idx} className={`rounded-xl shadow-lg overflow-hidden border-r-8 ${map.border} bg-white`}>
                        <div className={`${map.bg} p-4 font-bold text-lg md:text-xl`}>{map.title}</div>
                        <div className="p-6">
                            <ul className="space-y-4">
                                {map.nodes.map((node, nIdx) => (
                                    <li key={nIdx} className="flex items-start gap-3 bg-gray-50 p-3 rounded border border-gray-100">
                                        <div className={`mt-1.5 min-w-[10px] h-2.5 w-2.5 rounded-full bg-${map.color}`}></div>
                                        <span className="text-gray-800 leading-relaxed">{node}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                ))}
            </div>
        );

        const ReviewScreen = () => {
            const [flippedCard, setFlippedCard] = React.useState(null);
            const [openAcc, setOpenAcc] = React.useState(null);

            return (
                <div className="max-w-4xl mx-auto px-4 py-8 pb-32">
                    <h2 className="text-2xl font-bold font-amiri text-navy mb-6 text-center">أولاً: بطاقات المراجعة (انقر للقلب - 12 بطاقة)</h2>
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-16">
                        {FLASHCARDS.map((card, idx) => (
                            <div key={idx} className="relative h-40 cursor-pointer perspective-1000 group" onClick={() => setFlippedCard(flippedCard === idx ? null : idx)}>
                                <div className={`absolute w-full h-full rounded-xl shadow-md transform-style-3d transition-transform duration-500 ${flippedCard === idx ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute w-full h-full backface-hidden bg-white border-b-4 border-gold rounded-xl p-3 flex items-center justify-center text-center">
                                        <p className="font-bold text-navy text-sm">{card.front}</p>
                                    </div>
                                    <div className="absolute w-full h-full backface-hidden bg-navy rounded-xl p-3 flex items-center justify-center text-center rotate-y-180">
                                        <p className="text-white text-sm">{card.back}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <h2 className="text-2xl font-bold font-amiri text-navy mb-6 text-center">ثانياً: الأسئلة المقالية الشاملة (10 أسئلة)</h2>
                    <div className="space-y-3">
                        {ESSAY_QUESTIONS.map((item, idx) => {
                            const isGold = idx % 2 === 0;
                            const isOpen = openAcc === idx;
                            return (
                                <div key={idx} className="rounded-lg overflow-hidden shadow-sm bg-white border border-gray-200">
                                    <button onClick={() => setOpenAcc(isOpen ? null : idx)} className={`w-full text-right p-4 flex justify-between items-center font-bold ${isGold ? 'bg-gold/10 text-navy' : 'bg-navy text-white'}`}>
                                        <span>{item.q}</span>
                                        <span className={`transform transition-transform ${isOpen ? 'rotate-180' : ''}`}><Icons.ChevronDown /></span>
                                    </button>
                                    <div className={`transition-all duration-300 overflow-hidden ${isOpen ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}>
                                        <div className="p-4 bg-white border-r-4 border-emerald text-gray-800 leading-relaxed">{item.a}</div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const QuizScreen = ({ studentInfo, startTime }) => {
            const [qIdx, setQIdx] = React.useState(0);
            const [answers, setAnswers] = React.useState(Array(20).fill(null));
            const [showRes, setShowRes] = React.useState(false);

            const submitQuiz = () => {
                let score = answers.filter((a, i) => a === QUIZ_QUESTIONS[i].answer).length;
                const endTime = Date.now();
                const elapsedSeconds = startTime ? Math.round((endTime - startTime) / 1000) : 0;
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                const timeStr = `${minutes} دقيقة و ${seconds} ثانية`;
                const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSftptPrOgU7Y4d3tpf3piGa_UGy5sk7Q_HuCbhnJsNIzN5Mkg/formResponse";
                const fd = new URLSearchParams();
                fd.append("entry.1476047400", "الثانية"); 
                fd.append("entry.1052717729", studentInfo.name); 
                fd.append("entry.1846637103", studentInfo.section); 
                fd.append("entry.2127797316", score.toString()); 
                fd.append("entry.92438342", timeStr); 
                fetch(formUrl, { method: "POST", mode: "no-cors", body: fd.toString() }).finally(() => setShowRes(true));
            };

            if (showRes) {
                const score = answers.filter((a, i) => a === QUIZ_QUESTIONS[i].answer).length;
                const elapsedSeconds = startTime ? Math.round((Date.now() - startTime) / 1000) : 0;
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                return (
                    <div className="flex justify-center p-4 py-20"><div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border-t-8 border-navy">
                        <Icons.CheckCircle className="w-16 h-16 text-emerald mx-auto mb-4" />
                        <h2 className="text-2xl font-bold mb-2">تم التقييم!</h2><p className="mb-6">{studentInfo.name}</p>
                        <div className="text-5xl font-bold text-navy mb-4" dir="ltr">{score} / 20</div>
                        <p className="text-sm text-gray-500 mb-4">⏱ الوقت المستغرق: {minutes} دقيقة و {seconds} ثانية</p>
                        <p className="text-sm text-gray-500 bg-gray-50 p-3 rounded">تم إرسال نتيجتك لأستاذ المادة.</p>
                    </div></div>
                );
            }

            const q = QUIZ_QUESTIONS[qIdx];
            return (
                <div className="max-w-3xl mx-auto px-4 py-8 pb-32">
                    <div className="bg-white rounded-2xl shadow-lg p-6 relative">
                        <div className="absolute top-0 left-0 h-2 bg-gold transition-all" style={{width:`${((qIdx+1)/20)*100}%`}}></div>
                        <div className="text-sm font-bold text-gray-400 mb-4 mt-2">سؤال {qIdx + 1} من 20</div>
                        <h3 className="text-xl font-bold text-navy mb-6">{q.q}</h3>
                        <div className="space-y-3 mb-8">
                            {q.options.map((opt, i) => (
                                <button key={i} onClick={() => { const na=[...answers]; na[qIdx]=i; setAnswers(na); }} 
                                        className={`w-full text-right p-4 rounded-xl border-2 transition-all ${answers[qIdx]===i ? 'border-navy bg-navy/5 font-bold' : 'border-gray-100 hover:border-gold'}`}>
                                    {opt}
                                </button>
                            ))}
                        </div>
                        <div className="flex justify-between border-t pt-4">
                            <button onClick={()=>setQIdx(Math.max(0,qIdx-1))} disabled={qIdx===0} className="px-4 py-2 font-bold text-navy disabled:text-gray-300">السابق</button>
                            {qIdx===19 ? (
                                <button onClick={submitQuiz} disabled={answers[19]===null} className="px-8 py-2 bg-emerald text-white font-bold rounded shadow disabled:bg-gray-300">إنهاء</button>
                            ) : (
                                <button onClick={()=>setQIdx(qIdx+1)} disabled={answers[qIdx]===null} className="px-8 py-2 bg-navy text-white font-bold rounded shadow disabled:bg-gray-300">التالي</button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [screen, setScreen] = React.useState('welcome');
            const [info, setInfo] = React.useState({name:'', section:''});
            const [startTime, setStartTime] = React.useState(null);
            const NavItem = ({ id, icon:Icon, label }) => (
                <button onClick={()=>{setScreen(id); window.scrollTo(0,0);}} className={`flex flex-col items-center py-2 ${screen===id?'text-gold font-bold':'text-gray-400 hover:text-white'}`}>
                    <Icon/><span className="text-[10px] mt-1">{label}</span>
                </button>
            );

            if (screen === 'welcome') return <WelcomeScreen onStart={(d) => {setInfo(d); setStartTime(Date.now()); setScreen('learn');}} />;

            return (
                <div className="min-h-screen pb-[70px]">
                    {/* هيدر موحد مدمج لتقليل المساحة المهدرة */}
                    <header className="bg-navy text-white shadow-md sticky top-0 z-50 h-[70px] flex items-center">
                        <div className="w-full max-w-6xl mx-auto px-4 flex justify-between items-center">
                            <div>
                                <h1 className="font-amiri font-bold text-sm md:text-xl text-gold">{LESSON_TITLE}</h1>
                                <p className="text-[10px] md:text-xs text-gray-300">{info.name} | {info.section}</p>
                            </div>
                            <img src={TAIBAH_LOGO_URL} className="h-10 w-10 bg-white rounded-full object-contain p-0.5" alt="Logo" />
                        </div>
                    </header>

                    {screen === 'learn' && <StepperScreen onComplete={() => setScreen('map')} />}
                    {screen === 'map' && <MindMapScreen />}
                    {screen === 'review' && <ReviewScreen />}
                    {screen === 'quiz' && <QuizScreen studentInfo={info} startTime={startTime} />}

                    {/* قائمة سفلية واحدة فقط للملاحة */}
                    <nav className="fixed bottom-0 w-full bg-navy h-[70px] flex justify-around items-center z-50 rounded-t-xl shadow-[0_-5px_15px_rgba(0,0,0,0.15)]">
                        <NavItem id="learn" icon={Icons.BookOpen} label="التعلم" />
                        <NavItem id="map" icon={Icons.Map} label="الخرائط" />
                        <NavItem id="review" icon={Icons.RefreshCw} label="المراجعة" />
                        <NavItem id="quiz" icon={Icons.CheckCircle} label="التقييم" />
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
